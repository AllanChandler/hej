<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupcake</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="page">

    <header>
        <img src="images/cupcakelogo.png" width="100%"/>
    </header>

    <div class="nav-container">
        <nav>
            <div id="left-nav">
                <div class="Ordrer-Kunder">
                    <button type="submit" class="button-size">Ordrer</button>
                    <button type="submit" class="button-size">Kunder</button>
                </div>

                <div id="right-nav" class="text-size">cph-ac326@cphbusiness.dk <img src=" images/kurv.png" width="10%"/>
                </div>
            </div>
        </nav>
    </div>


        <div class="cupcake-container">
            <div id="content">
                <div id="intro-text">
                    <h1>Velkommen ombord</h1>
                    <h2>Øens bedste cupcakes. Vælg og bestil her:</h2>
                </div>

                <div id="dropdowns">
                    <select name="bottom" id="bottom">
                        <option style="display: none;">Vælg bund</option>
                        <option value="chocolate">Chocolate (5 kr)</option>
                        <option value="vanilla">Vanilla (5 kr)</option>
                        <option value="nutmeg">Nutmeg (5 kr)</option>
                        <option value="pistacio">Pistacio (6 kr)</option>
                        <option value="almond">Almond (7 kr)</option>
                    </select>
                    <select name="top" id="top">
                        <option style="display: none;">Vælg topping</option>
                        <option value="chocolate">Chocolate (5 kr)</option>
                        <option value="blueberry">Blueberry (5 kr)</option>
                        <option value="rasberry">Rasberry (5 kr)</option>
                        <option value="crispy">Crispy (6 kr)</option>
                        <option value="strawberry">Strawberry (6 kr)</option>
                        <option value="rum/raisin">Rum/Raisin (7 kr)</option>
                        <option value="orange">Orange (8 kr)</option>
                        <option value="lemon">Lemon (8 kr)</option>
                        <option value="blue cheese">Blue cheese (9 kr)</option>
                    </select>
                    <select name="quantity" id="quantity">
                        <option style="display: none;">Vælg antal</option>
                        <option value="1">1 stk</option>
                        <option value="1">2 stk</option>
                        <option value="1">3 stk</option>
                        <option value="1">4 stk</option>
                        <option value="1">5 stk</option>

                    </select>
                </div>

                <br>

                <div class="payment">
                    <button type="submit2">Læg i kurv</button>
                </div>
            </div>
        </div>

</div>

</html>
